<div class="feedback">
<div class="details">
    <h1>{{details.name}}</h1>
    <div class="image">
        <img src="http://localhost/{{products.image}}">
    </div>
    <p>
        {{details.description}}
    </p>
</div>
<div class="form-class">
<app-form></app-form>

<div class="review" *ngFor="let x of reviews | review:details.name">
    <p class="data">{{x.name}} !!!</p>
    <p class="data">"{{x.message}}"</p>
</div>
</div>
</div>
